<form [formGroup]="user" (ngSubmit)="onSubmit()" class="w-25 border rounded p-3 mx-auto">
    <h4>ADD USER</h4>
    <hr />
    <div class="mb-3">
        <label class="form-label" for="fullName">Fullname</label>
        <input formControlName='name' id="fullName" name="fullName" type="text" class="form-control" id="fullName" />
    </div>
    <div class="mb-3">
        <label class="form-label" for="contactNo">Contact No</label>
        <input formControlName='phone' id=" contactNo" name=" contactNo" type="text" class="form-control"
            id="contactNo" />
    </div>
    <div class="mb-3">
        <label htmlFor="email" class="form-label">Email</label>
        <input formControlName='email' name="email" type="email" class="form-control" id="email"
            aria-describedby="emailHelp" />
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input formControlName='password' id="password" name="password" type="password" class="form-control"
            id="password" />
    </div>
    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-secondary">Submit</button>
    </div>
</form>
