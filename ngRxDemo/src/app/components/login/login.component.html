<div class="mx-auto w-25 p-3 border border-rounded">
    <h3 class="text-primary text-start pb-2">Login</h3>
    <hr class="mb-2 text-danger" />
    <form class="p-1" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="mb-3">
            <input formControlName="email" class="form-control p-1" placeholder="Enter email" type="email" />
        </div>
        <div class="mb-3">
            <input formControlName="password" class="form-control p-1" placeholder="Enter password" type="password" />
        </div>
        <div class="mb-3">
            <select class="form-select" formControlName="role" aria-label="Default select example">
                <option selected>Select Role</option>
                <option value="customer">Customer</option>
                <option value="employee">Employee</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        <div class="mb-3 d-grid gap-2">
            <input class="form-control" type="submit" value="Login" class="btn btn-secondary" />
        </div>
    </form>
</div>
